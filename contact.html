 /project_05/contact-main@2x.10a04e2c.jpg 2x" type="image/jpg" media="(min-width: 768px)"> <img class="contacts__img" srcset="/project_05/contact-main.a6759101.jpg    1x, /project_05/contact-main@2x.e9a8badd.jpg 2x" src="/project_05/contact-main.a6759101.jpg" alt="Зображення клавіатури і геймпаду" sizes="100vw"> </picture> </div> <div class="conteiner content-wrap"> <div class="content-contacts"> <div class="content-contacts__info"> <p class="content-contacts__text"> In case of queries about order handling and/or delay, drop us an email at </p> <a href="mailto:info@shopforgamers.com" class="content-contacts__email">info@shopforgamers.com</a> </div> <div class="content-contacts__support support"> <div class="support__wrap"> <p class="support__label">Email</p> <a href="mailto:sfg.info@gmail.com" class="support__email">Sfg.info@gmail.com</a> </div> <div class="support__wrap"> <p class="support__label">Phone number</p> <ul class="support__tel"> <li><a href="tel:+380936432288">+38 (093) 643 22 88</a></li> <li><a href="tel:+380503454423">+38 (050) 345 44 23</a></li> </ul> </div> </div> </div> <div class="contact-us"> <h3 class="contact-us__title">contact us</h3> <form class="contact-us__form"> <div class="contact-us__field"> <input type="text" name="user-name" id="user-name" class="contact-us__input" pattern="^[A-Za-zА-Яа-яЁё]{1,20}$" required> <label class="contact-us__label" for="user-name">Name</label> </div> <div class="contact-us__field"> <input type="email" name="user-email" id="user-email" class="contact-us__input" required pattern="^([a-zA-Z]+)@([a-z0-9_\.-]+)\.([a-z\.]{2,6})$"> <label class="contact-us__label" for="user-email">Email</label> </div> <div class="contact-us-textarea"> <label class="contact-us-textarea__label"> <span>Leave your message</span> <textarea name="user-comment" rows="10" class="contact-us-textarea__input"></textarea> </label> </div> <button type="button" class="contact-us__send-btn" data-modal-open=""> send </button> </form> </div> </div> </section> <div class="backdrop-window is-hidden" data-modal=""> <div class="backdrop-window__content"> <button type="button" class="backdrop-window__close-btn" data-modal-close=""> <svg class="backdrop-window__close-icon" width="32" height="32"> <use href="/project_05/symbol-defs.9f8fe17a.svg#icon-modal-close"></use> </svg> </button> <p class="backdrop-window__text"> Thank you <br> for your message! <br> We will contact you soon! </p> <a href="/project_05/index.html" class="backdrop-window__ok-btn">ok</a> </div> </div> </main> </body></html>      </body></html>
