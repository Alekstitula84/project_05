<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take order bottom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="conteiner">
        <div class="contact-us">
          <h3 class="contact-us__title">contact us</h3>
          <form class="contact-us__form">
            <div class="contact-us__field">
              <input
                type="text"
                name="user-name"
                id="user-name"
                class="contact-us__input"
                pattern="^[A-Za-zА-Яа-яЁё]{1,20}$"
                placeholder="  "
                required
              />
              <label class="contact-us__label" for="user-name">Name</label>
            </div>
            <div class="contact-us__field">
              <input
                type="email"
                name="user-email"
                id="user-email"
                class="contact-us__input"
                placeholder="  "
                required
                pattern="^([a-zA-Z]+)@([a-z0-9_\.-]+)\.([a-z\.]{2,6})$"
              />
              <label class="contact-us__label" for="user-email">Email</label>
            </div>

            <ul class="select-wrap">
              <li class="select">
                <div class="select__header">
                  <span class="select__current">Color Option</span>
                </div>

                <ul class="select__body">
                  <li class="select__item">K9D Black Orange</li>
                  <li class="select__item">K9D Silver Gray</li>
                  <li class="select__item">K9U White Blue</li>
                </ul>
              </li>
              <li class="select">
                <div class="select__header">
                  <span class="select__current">Quantity</span>
                </div>

                <ul class="select__body">
                  <li class="select__item">1</li>
                  <li class="select__item">2</li>
                  <li class="select__item">3</li>
                </ul>
              </li>
              <li class="select">
                <div class="select__header">
                  <span class="select__current">Payment</span>
                </div>

                <ul class="select__body">
                  <li class="select__item">Online</li>
                  <li class="select__item">Cash</li>
                  <li class="select__item">Credit card</li>
                </ul>
              </li>
            </ul>

            <div class="contact-us-textarea">
              <label class="contact-us-textarea__label">
                <span>Leave your message</span>
                <textarea
                  name="user-comment"
                  rows="10"
                  class="contact-us-textarea__input"
                ></textarea>
              </label>
            </div>
            <ul class="contact-us__button-wrap">
              <li>
                <button class="contact-us__btn contact-us__btn--buy">
                  buy it now
                </button>
              </li>
              <li>
                <button class="contact-us__btn contact-us__btn--add">
                  add to cart
                </button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </section>
    <div class="backdrop-window is-hidden" data-modal>
      <div class="backdrop-window__content">
        <button
          type="button"
          class="backdrop-window__close-btn"
          data-modal-close
        >
          <svg class="backdrop-window__close-icon" width="32" height="32">
            <use href="images/svg/symbol-defs.svg#icon-modal-close"></use>
          </svg>
        </button>
        <p class="backdrop-window__text">
          Thank you <br />
          for your message! <br />
          We will contact you soon!
        </p>
        <a href="./index.html" class="backdrop-window__ok-btn" href="">ok</a>
      </div>
    </div>
  </body>
</html>
